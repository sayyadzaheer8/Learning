    <script>


        function setError(id, error) {
            document.getElementById(id).style.display = 'inline-block'
            document.getElementById(id).innerHTML = error;

        }

        function removeError(id) {
            document.getElementById(id).style.display = 'none'
        }

        function validate() {

            var name = document.getElementById('firstName').value;
            var phone = document.getElementById("myphone").value;
            var email = document.getElementById("myemail").value;

            if (name.length < 4) {
                setError('firstNameError', 'name length too short');


            } else {
                removeError('firstNameError')
            };

            if (name == 0) {
                setError('firstNameError', 'name is required');
            }

            if (phone.length > 10 || phone.length < 10) {
                setError("numberError", "number is invalid")
            } else {
                removeError('numberError')
            }

            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {

                setError("emailError", "email is invalid")
            }
            else {
                removeError('emailError')
            }

        }












    </script>
